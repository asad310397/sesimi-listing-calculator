<!DOCTYPE html>
<html>
  <head>
    <title>Sesimi Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/popup.css" />
    <script src="scripts/popup.js" defer></script>
  </head>
  <body>
    <h1>Sesimi Listing Calculator</h1>
    <form>
      <label for="total_cars">Total Cars</label>
      <input
        type="number"
        id="total_cars"
        name="total_cars"
        required
      /><br /><br />

      <label for="new_cars">New Cars</label>
      <input type="number" id="new_cars" name="new_cars" required /><br /><br />
      <label for="cpo_cars">CPO Cars</label>
      <input type="number" id="cpo_cars" name="cpo_cars" required /><br /><br />

      <label for="original_amount">Original Amount ($):</label>
      <input
        type="number"
        id="original_amount"
        name="original_amount"
        step="0.01"
        required
      /><br /><br />

      <button type="button" id="calculateBtn">Calculate</button>

      <h2>Results:</h2>
      <h3>New Cars: <span id="new_cars_result">$0.00</span></h3>
      <h3>CPO Cars: <span id="cpo_cars_result">$0.00</span></h3>
    </form>
  </body>
</html>
